{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Game</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-light">
        <div class="container">
            <a class="navbar-brand text-light" href="{% url 'homepage:home' %}">Smile Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ">
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                    <!-- <a class="nav-link text-light" href="login">Login</a> -->
                        <a class="nav-link text-light logout" href="{% url 'login:logout'%}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link  text-light active" aria-current="page" href="{% url 'signup:signup' %}">Register Here</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light login" aria-current="page" href="{% url 'login:login' %}">Login</a>
                    </li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </nav>
