{% extends 'base.html' %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <!-- <form action="signup" method="POST"> -->
                <form method="post" action="{% url 'signup:signup' %}">
                    {% csrf_token %}

                    <h3 class="form-title">Create an Account</h3>

                    <!-- <div class="b-firstname form-group"> -->
                    <div class="row">
                        <div class="form-group col">
                            <label for="" class="form-label">First Name *</label>
                            <input type="text" name="first_name" id="firstname" class="form-control" placeholder="first name" >
                        </div>
                        <div class="form-group col">
                            <label for="" class="form-label">Last Name *</label>
                            <input type="text" name="last_name" id="lastname" class="form-control" placeholder="last name" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="" class="form-label">Username *</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="" class="form-label">Email *</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="name@domain.com" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="" class="form-label">Password *</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="password" >
                        </div>
                        <div class="form-group col">
                            <label for="" class="form-label">Confirm Password *</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="confirm password" >
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="text-muted d-flex">- password should be minimum 5 digits</p>
                        </div>
                    </div>

                    
                    {{ form.captcha }}
                    {{ form.captcha.errors }}

                    <button type="submit" class="btn btn-primary">Sign Up</button>

                    <!-- added for Oauth -->
                    <!-- 
                        <p class="my-0 pt-3">or</p>
                        <button class="btn btn-dark"><a class="text-light" href="{% url 'social:begin' 'google-oauth2' %}">Continue with Google</a></h5></button>
                    -->
                </form>
                        
                <hr>

                <p>Have already an account? <a href="{% url 'login:login' %}">Login here</a></p>
                
            
                {% for message in messages %}
                    <h1 class="bt-{{message.tags}}" id="msg">{{message}}</h1>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
    

{% endblock %}
